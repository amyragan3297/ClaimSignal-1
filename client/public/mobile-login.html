<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ClaimSignal - Mobile Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo h1 {
      color: #f59e0b;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .logo p {
      color: #94a3b8;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      color: #cbd5e1;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #475569;
      border-radius: 8px;
      background: rgba(51, 65, 85, 0.5);
      color: white;
      font-size: 16px;
      -webkit-appearance: none;
    }
    input:focus {
      outline: none;
      border-color: #f59e0b;
    }
    button {
      width: 100%;
      padding: 16px;
      background: #d97706;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      -webkit-appearance: none;
    }
    button:active {
      background: #b45309;
    }
    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    .back-link {
      display: block;
      text-align: center;
      color: #94a3b8;
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>ClaimSignal</h1>
      <p>Mobile Team Login</p>
    </div>
    
    <script>
      // Show error if redirected with error param
      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');
      if (error) {
        document.write('<div class="error">' + 
          (error === 'invalid' ? 'Invalid username or password' : 
           error === 'missing' ? 'Please enter username and password' : 
           'Login failed. Please try again.') + 
        '</div>');
      }
    </script>
    
    <form action="/auth/team/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="admin" required autocomplete="username" autocapitalize="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="team" required autocomplete="current-password">
      </div>
      <button type="submit">Sign In</button>
    </form>
    
    <a href="/login" class="back-link">Back to main login</a>
  </div>
</body>
</html>
